<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <meta name="description" content="Find the weather and 5-day forecast for any city in the world.">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/custom-style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<body>

  <!-- Logo and Search -->
  <header class="header-style">
    <div class="columns">
      <a class="column title-center" href="/index.html"><h1>Weather Forecaster</h1></a>

      <!-- search -->
      <div class="column is-three-quarters flex-vertical-center header__search">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="citySearch" class="input" type="text" placeholder="Enter a location here…">
          </div>
          <div class="control">
            <button id="citySubmit" type="submit" class="button full-percent-height">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="columns">
    <!-- Locations Section -->
    <aside class="column locations--bg">

      <!-- City Buttons Generate Here With JS -->
      <div id="cityContainer" class="locations__container">
        <h3 class="locations__header">Saved Locations:</h3>
        <button class="button locations__btn">
          <i class="fas fa-map-marker-alt locations__icon"></i>
          New York
        </button>
        <button class="button locations__btn">
          <i class="fas fa-map-marker-alt locations__icon"></i>
          Las Vegas
        </button>
        <button class="button locations__btn">
          <i class="fas fa-map-marker-alt locations__icon"></i>
          New York
        </button>
        <button class="button locations__btn">
          <i class="fas fa-map-marker-alt locations__icon"></i>
          New York
        </button>
      </div>
    </aside>

    <!-- Results Section -->
    <section class="column results--bg">
      <div class="container">

        <!-- Holds Current Weather Info-->
        <div class="box">

          <!-- Initial Text -->
          <h2 id="introTxt" class="display intro-text">Search above for any country, state, city or zip code to find its
            weather forecast.</h2>

          <!-- Main Dynamic Generated Text -->
          <div id="cityInfo" class="is-hidden">

            <!-- City Info Dynamically Generates Here -->
            <h2 id="cityName">Please enter a valid country, state, city or zip code above.</h2>
            <h3 id="cityDate">—</h3>
            <div class="columns">
              <div class="mf-center">
                <img id="cityWeatherIcon">
                <p id="iconDes" class="flex-vertical-center"></p>
              </div>
            </div>

            <!-- City Weather Info Dynamically Generates Here -->
            <div class="columns is-desktop">
              <div class="column">
                <!-- Dynamically Generated Temp -->
                <h5 id="tempValue">—</h5>
                <h4>Temperature</h4>
              </div>
              <div class="column">
                <!-- Dynamically Generated Humidly -->
                <h5 id="humidValue">—</h5>
                <h4>Humidity</h4>
              </div>
              <div class="column">
                <!-- Dynamically Generated Window Speed -->
                <h5 id="windSpValue">—</h5>
                <h4>Wind Speed</h4>
              </div>
              <div class="column uv">
                <!-- Dynamically Generated UV Value -->
                <h5 id="uvInValue" class="uv--favorable">—</h5>
                <h4>UV Index</h4>
              </div>
            </div>
          </div>

        </div>
        <div id="forecastSection">
          <h2 class="forecast__title">5 Day Forecast</h2>
          <div class="columns is-desktop">
            <div class="column">
              <div class="box"></div>
            </div>
            <div class="column">
              <div class="box"></div>
            </div>
            <div class="column">
              <div class="box"></div>
            </div>
            <div class="column">
              <div class="box"></div>
            </div>
            <div class="column">
              <div class="box"></div>
            </div>
          </div>
          
          

        </div>
      </div>


    </section>
  </main>

 
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Main JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
