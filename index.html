<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <meta name="description" content="Find the weather and 5-day forecast for any city in the world.">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/custom-style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<body>

  <!-- Logo and Search -->
  <header class="header-style">
    <div class="columns">
      <h1 class="column">Weather Dashboard</h1>

      <!-- search -->
      <div class="column is-three-quarters flex-vertical-center">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input" type="text" placeholder="Search for a city…">
          </div>
          <div class="control">
            <button class="button full-percent-height">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="columns">
    <!-- Locations Section -->
    <aside class="column locations--bg">

      <!-- City Buttons Generate Here With JS -->
      <div id="cityContainer" class="locations__container">
        <button class="button locations__btn">
          <i class="fas fa-map-marker-alt locations__icon"></i>
          New York
        </button>
      </div>
    </aside>

    <!-- Results Section -->
    <section class="column results--bg">
      <div class="box" id="cityInfo">

        <!-- City Info Dynamically Generates Here -->
        <h2 id="cityName">City Name <span id="cityWeatherIcon">Icon</span></h2>
        <h3>(18/15/2020)</h3>

        <!-- City Weather Info Dynamically Generates Here -->
        <div class="columns">
          <div class="column">
            <h5 id="tempValue">99.90 °F</h5>
            <h4>Temperature</h4>
          </div>
          <div class="column">
            <h5 id="humidValue">41%</h5>
            <h4>Humidity</h4>
          </div>
          <div class="column">
            <h5 id="windSpValue">47 MPH</h5>
            <h4>Wind Speed</h4>
          </div>
          <div class="column">
            <h5 id="uvInValue">9.49</h5>
            <h4>UV Index</h4>
          </div>
        </div>
      </div>
     
    </section>
  </main>

  <!-- Main JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
